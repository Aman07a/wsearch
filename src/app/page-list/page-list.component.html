<div [innerHTML]="xss"></div>

<table class="table is-striped">
  <thead>
    <th>Title</th>
    <th>Word Count</th>
    <th>Snippet</th>
  </thead>
  <tbody>
    <tr *ngFor="let page of pages">
      <td>{{ page.title }}</td>
      <td>{{ page.wordcount }}</td>
      <td [innerHTML]="page.snippet"></td>
    </tr>
  </tbody>
</table>
